<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치 이벤트(only 스마트폰)</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>터치 이벤트</h1>
    <div id="box">
        <p>박스를 터치해 주세요</p>
    </div>

    <script>
        const box = document.getElementById("box");
        // 터치 제어를 위한 객체선언

        let touch = {
            start : function(){
                box.innerHTML = "박스를 건드셨군여!";
                this.style.background = "red";
            },
            end: function(){
                box.innerHTML = "박스에서 손을 때었군요!";
                this.style.background = "";
            },
            move : function(e){
                box.innerHTML = "박스를 만지는 중이에요!";
                this.style.background = "yellow";
            }
        }
        // 터치 이벤트 리스너 추가
        box.addEventListener("touchstart",touch.start);
        box.addEventListener("touchend",touch.end);
        box.addEventListener("touchmove",touch.move);

    </script>

</body>
</html>
